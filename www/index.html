    <div data-role="page" id="addStoraged">

        <div data-role="header" data-position="fixed">

            <h1>Add storage</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form action="">
                <div class="ui-field-contain">
                    
                    <div class="ui-field-contain">
                        <label for="storagetype">Storage type: </label>
                        <select name="storagetype" id="storagetype" data-native-menu="true" >
                            <option value="home">Home</option>
                            <option value="business">Business</option>
                            <option value="apartment ">Apartment </option>
                        </select>
                    </div>
                    
                    <div class="ui-field-contain">
                        <label for="dimension">Dimensions in square meters: </label>
                        <input type="number" id="dimension" name="dimension" data-clear-btn="true">
                    </div>
                    
                    
                    <div class="ui-field-contain">
                        <label for="feature">Storage feature: </label>
                        <select multiple="multiple" name="feature" data-native-menu="false" id="feature">
                            <option value="">Choices:</option>
                            <option value="private space">Private space</option>
                            <option value="share space">Share space</option>
                            <option value="cctv">CCTV</option>
                            <option value="air conditioning">Air conditioning</option>
                            <option value="storage for short term">Storage for short term</option>
                            <option value="storage for long term">Storage for long term</option>
                            <option value="collect & delivery service">Collect & delivery service</option>
                        </select>
                    </div>
                    
                    <div class="ui-field-contain">
                        <label for="rent">Monthly rent price: </label>
                        <input type="number" id="rent" name="rent" data-clear-btn="true">
                    </div>
                    
                    <div class="ui-field-contain">
                        <label for="reporter">Name of the reporter: </label>
                        <input type="text" id="reporter" name="reporter" data-clear-btn="true">
                    </div>
                    <button>Add</button>
                    
                        <!-- <label for="btnAdd"></label> -->
                    <!-- <a href="" class="ui-btn" id="btnAdd" onclick="addStorage()">Add</a> -->

                    
                </div>
            </form>
        </div>
        <div data-role="footer"  data-position="fixed">
            <!-- <h1>Footer text</h1> -->
            <div data-role="navbar">
                <ul>

    <div data-role="dialog" id="updatedialog">
        <div data-role="header">
            <h1>Update</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form>
                <div class="ui-field-contain" id="lstLoad">

                    <label for="newStoragetype">Storage type: </label>
                    <select id="newStoragetype" name="newStoragetype">

                    </select>

                    <div class="ui-field-contain">

                    </div>
                    
                    <div class="ui-field-contain">
                        <label for="newDatetime">Date and time: </label>
                        <input disabled="disabled" type="text" id="newDatetime" name="newDatetime">
                    </div>
                    
                    <div class="ui-field-contain">
                        <label for="newFeature">Storage feature: </label>
                        <select multiple="multiple" data-native-menu="false" id="newFeature" name="newFeature">
                                <option value="">Choices:</option>
                                <option value="private space">Sharing private</option>
                                <option value="share space">Share space</option>
                                <option value="cctv">CCTV</option>
                                <option value="air conditioning">Air conditioning</option>
                                <option value="storage for short term">Storage for short term</option>
                                <option value="storage for long term">Storage for long term</option>
                                <option value="collect & delivery service">Collect & delivery service</option>

                    </div>
                    
                    <div class="ui-field-contain">

                    </div>
                    
                    <div class="ui-field-contain">
                        <label for="newReporter">Name of the reporter: </label>
                        <input type="text" id="newReporter" data-clear-btn="true" name="newReporter">
                    </div>

                    <div class="ui-field-contain">
                        <label for="newNote">Note: </label>
                        <textarea type="text" id="newNote" name="newNote"> </textarea>
                    </div>

                    <div class="ui-field-contain">
                        <!-- <label for="txtId">Id: </label> -->
                        <input disabled="disabled" type="hidden" id="_id" name="_id">
                    </div>

                    <label for="btUpdate"></label>
                    <!-- <a class="ui-btn ui-icon-plus ui-btn-icon-left" id="btnUpdate" onclick="updateStorage()">Update</a> -->
                    <button id="btUpdate">Update</button>
                </div>
